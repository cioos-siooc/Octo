<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-sm bg-dark header col-12">
      <a class="col-4 col-md-2 align-middle" href="#">
        <img [src]="'slgo-logo' | translate" alt="logo" height="25px">
      </a>
      <h4 class="navbar-text offset-2 col-4 d-none d-md-block text-center align-middle header foreground-white header-title">{{titleKey | translate}}</h4>
      <div class="offset-4 offset-md-2 col-4 col-md-2 no-padding">
        <div ngbDropdown class="float-right size">
          <button class="btn btn-outline-secondary space-between-buttons" (click)="onPdfExportClick()">{{ 'export-pdf' | translate}}</button>
          <button class="btn btn-outline-secondary" id="help" ngbDropdownToggle>?</button>
          <div ngbDropdownMenu aria-labelledby="help" class="background-dark foreground-white">
            <button class="dropdown-item background-dark foreground-white"
                    (click)="onChangeLanguageClick()">{{'switch-language-code' | translate}}
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
