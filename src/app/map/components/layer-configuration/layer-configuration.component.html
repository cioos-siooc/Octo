<div>
  <div class="modal-header background-dark-blue">
    <h4 class="modal-title">{{ 'config-label-header' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content" *ngFor="let b of behaviors;">
    <app-time-behavior *ngIf="b.handler === 'time'" [behaviorUniqueId]='b.uniqueId'></app-time-behavior>
    <app-enum-behavior *ngIf="b.handler === 'enum'" [behaviorUniqueId]='b.uniqueId'></app-enum-behavior>
  </div>
  <div class="modal-content">
    <h5>{{'opacity-label' | translate}}</h5>
    <div class="slidecontainer">
      <input type="range" min="0" max="1" step="0.1" class="slider" [(ngModel)]="layer.opacity" (input)='sendOpacity($event)'>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="modal.close()">{{ 'close-btn-label' | translate }}</button>    
  </div>
</div>
